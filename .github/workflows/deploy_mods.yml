name: ðŸš€ Deploy mods
on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'mods/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Upload mods
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 2222
          uploads: |
            ./mods => ./mods
          delete: 'true'
          ignore: |
            */**/AmbientEnvironment*
            */**/BetterAdvancements*
            */**/chat_heads*
            */**/clickadv*
            */**/drawerfps*
            */**/dynamiclightsreforged*
            */**/farsight*
            */**/gpumemleakfix*
            */**/LegendaryTooltips*
            */**/rubidium_extras*
            */**/skinlayers3d*
            */**/TextruesRubidiumOptions*
            */**/torohealth*
            */**/kendrome_vh_tweaks*
