name: ðŸš€ Update dependencies

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && github.event.issue.pull_request)
    steps:
      - uses: actions/checkout@v3

      - name: Remove old dependencies
        run: |
          rm -rf someresources-*.zip
          rm -rf mods/somepotter-*.jar

      - name: Update someresources
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'SomeBody16/someresources'
          regex: true
          file: "someresources-.+\\.zip"
          target: "./"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update somepotter
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'SomeBody16/somepotter'
          regex: true
          file: "somepotter-.+\\.jar"
          target: "mods/"
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update dependencies
